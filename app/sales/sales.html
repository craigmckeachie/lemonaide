<h1>{{sales.title}}</h1>


<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>Date</th>
        <th>Quantity</th>
        <th>Net Sale</th>
        <th>Cost of Goods</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="sale in sales.transactions | limitTo: sales.numberOfRows">
        <td>{{sale.date | showDate}}</td>
        <td>{{sale.quantity}}</td>
        <td>{{sale.netSale | currency}}</td>
        <td>{{sale.costOfGoods | currency}}</td>
    </tr>

    </tbody>
</table>

<input type="number"  maxlength="24" class="input-med" ng-model="sales.numberOfRows" value="24"/> sales of {{sales.transactions.length}}
