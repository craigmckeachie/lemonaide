<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/simplex.css"/>
    <link rel="stylesheet" href="styles/site.css"/>

</head>


<body ng-controller="CheckoutController as checkout">


<div class="container">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-xs-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-xs-4 pull-right">
                                <button type="button" class="btn btn-primary btn-sm btn-block">
                                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body" ng-repeat="item in checkout.items">
                    <div class="row" >
                        <div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
                        </div>

                        <div class="col-xs-4">
                            <h4 class="product-name"><strong>{{item.name}}</strong></h4><h4><small>Product description</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="col-xs-5 text-right">
                                <h6><strong>{{item.price | currency}}<span class="text-muted">  x</span> </strong></h6>
                            </div>
                            <div class="col-xs-3">
                                <input type="number" min="0" class="form-control input-md" ng-model="item.quantity" value="1">
                            </div>
                            <div class="col-xs-2">
                                {{item.price * item.quantity | currency}}
                            </div>
                            <div class="col-xs-2">
                                <button type="button" ng-click="checkout.remove($index)" class="btn btn-link btn-xs">
                                    <span class="glyphicon glyphicon-trash"> </span>
                                </button>
                            </div>
                        </div>


                    </div>
                    <hr ng-if="!$last">

                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total <strong>{{checkout.total | currency}}</strong></h4>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-success btn-block">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
